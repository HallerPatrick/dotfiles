- clean: ['~']

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bash_aliases: bash_aliases
    ~/.gitconfig: gitconfig
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config/nvim/init.vim: config/nvim/init.vim
    ~/.ideavimrc: config/nvim/init.vim
    ~/.config/nvim/ulti_snippets/tex.snippets: scripts/ulti_snippets/tex.snippets
    ~/.config/nvim/ulti_snippets/plaintex.snippets: scripts/ulti_snippets/plaintex.snippets
    ~/.config/i3/config: config/i3/config
    ~/.config/i3status/config: config/i3status/config
    ~/.config/zathura/zathurarc: config/zathura/zathurarc
    ~/.config/yabai/yabairc: config/yabai/yabairc
    ~/.config/skhd/skhdrc: config/skhd/skhdrc
    ~/.config/alacritty/alacritty.yml: config/alacritty/alacritty.yml
    ~/.config/rofi/config.rasi: config/rofi/config.rasi
    ~/.config/asakusa.png: assets/asakusa.png
    ~/.oh-my-zsh/: oh-my-zsh
    ~/.config/purification/prompt_purification_setup: scripts/purification/prompt_purification_setup

