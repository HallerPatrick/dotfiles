- clean: ['~']

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bash_aliases: bash_aliases
    ~/.gitconfig: gitconfig
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: config/nvim/init
